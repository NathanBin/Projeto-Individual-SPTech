    <script>//Modais das opções
        function iniciarModal(id){
            const modal = document.getElementById(id);
            modal.classList.add('mostrar');
            modal.addEventListener('click', (e) => {
                if(e.target.id == id){
                    modal.classList.remove('mostrar')
                }      
            })
        }
        
        function fecharM(id){
            const modal = document.getElementById(id);

            modal.classList.remove('mostrar')
        }
            
        const botaoTools = document.querySelector('.bTool');
        botaoTools.addEventListener('click', function() {
            iniciarModal('modalT');

        console.log(botaoTools);

        const botaoColors = document.querySelector('.bColors');
        botaoColors.addEventListener('click', function() {

        const botaoFormas = document.querySelector('.bFormas');

            iniciarModal('modalZ')

    function canvasBase64(){
        const tela = document.querySelector('#tela');
        var b64 = tela.toDataURL();
        var idUsu = sessionStorage.getItem('IDUSUARIO_USUARIO');
        var titulo = tituloF.value
        var msgResposta = document.querySelector('.imgPublicada')
        

        fetch("/canvas/guardarCanvas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                canvasServer: b64,
                idServer: idUsu,
                tituloServer: titulo
            })
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            divResposta.style.display = "flex"
            confirmacao.play()
            setTimeout(() => {
                alert('Publicado com sucesso!')
                window.location = "canvas.html";
                },2000)
            if (resposta.ok) {
                console.log("entrou")
                
            } else {
                throw ("Houve um erro ao tentar guardar o canvas no banco!");
            }
            }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            });

            return false;
    }

        let modalU = document.querySelector('.modalUpload');

        modalU.classList.remove('show')
