<body>

            <div class="ulHeader">

        </div>
        <div class="subHeader">

                <ul >
                    <li class="l1" onmouseenter="trocarL()" onmouseleave="destrocar()" ><a href=""><img src="assets/icons/lgo1branco.png" id="LogoB" class="imgIconSub imgLogoB" onmouseover="trocarL()" width="30px">Sobre nós</a></li>
                    <li class="l2" onmouseenter="trocarP()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/pincel.png" id="PincelB" class="imgIconSub imgPincelB" onmouseover="trocarP()" width="30px">Artes</a></li>

                    <li class="l4" onmouseenter="trocarG()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/grafico.png" id="GraficoB" class="imgIconSub imgGraficoB" onmouseover="trocarG()" width="25px"> Trending</a></li>

    <div class="lContainer">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="lFormulario">
            <div class="lHeader">
                <a href="index.html"><img src="assets/icons/lgo3.png" width="100px"></a>

            </div>
            <div class="campo">
                <label for="inEmail">Seu E-mail</label>
                <input type="email" id="inEmail" placeholder="N.l.Bin@sptech.school">
            </div>
            <div class="campo">
                <label for="inSenha">Sua senha</label>
                <input type="password" id="inSenha" placeholder="********">
            </div>
            <button onclick="entrar()">Entrar</button>
            <div class="footer">
                <div><b><a href="">Esqueceu a senha?</a></b></div>
                <div><b><a href="">Cadastre-se</a></b></div>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function entrar() {
        /* aguardar(); */

        var emailVar = inEmail.value;
        var senhaVar = inSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            /* finalizarAguardar(); */
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NICKNAME_USUARIO = json.nickname;
                    sessionStorage.IDUSUARIO_USUARIO = json.idUsuario;

                    /* setTimeout(function () { */
                        window.location = "/perfil.html";
                    }/* , 1000); // apenas para exibir o loading */

                /* } */);

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
