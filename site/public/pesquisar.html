<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINSTATION</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/pesquisar.css">
    <script src="js/script.js"></script>

</head>
<body>
    
    <div class="main" >
        <div class="header" >
            <div class="logo">
                <div><img src="assets/BinLogo2.png" alt=""></div>
                <h1><B class="tBin">BIN</B><B class="tStation">STATION</B></h1>
            </div>
            <div class="pesquisa">
                <a href="#"><img src="assets/lupaCinza.png" alt="" width="25px"></a>
                <input type="text" id="inPesquisa" class="pesquisa" placeholder="Pesquisa">
                <div class="barraPesquisa">
                    <ul>
                        <li><a href="#">Pesquise por Artes</a></li>
                        <li><a href="#">Pesquise por Artistas</a></li>
                        <li><a href="#">Pesquise por Estúdios</a></li>
                    </ul>
                </div>
            </div>
            <div class="ulHeader">
                <ul>
                    <li><a href=""><img src="assets/icons/in.png" alt="" width="30px">Login</a></li>
                    <li class="liCadastro"><a href="cadastro.html"><img src="assets/icons/on.png" alt="" width="25px">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
        <div class="subHeader">
            <div class="container" >
                <ul >
                    <li class="l1" onmouseenter="trocarL()" onmouseleave="destrocar()" ><a href=""><img src="assets/icons/lgo1branco.png" id="LogoB" class="imgIconSub imgLogoB" onmouseover="trocarL()" width="30px">Sobre nós</a></li>
                    <li class="l2" onmouseenter="trocarP()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/pincel.png" id="PincelB" class="imgIconSub imgPincelB" onmouseover="trocarP()" width="30px">Artes</a></li>
                    <li class="l3" onmouseenter="trocarA()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/artista.png" id="ArtistaB" class="imgIconSub imgArtistaB" onmouseover="trocarA()" width="30px"> Artistas</a></li>
                    <li class="l4" onmouseenter="trocarG()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/grafico.png" id="GraficoB" class="imgIconSub imgGraficoB" onmouseover="trocarG()" width="25px"> Trending</a></li>
                    <li class="l5" onmouseenter="trocarC()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/contato.png" id="ContatoB" class="imgIconSub imgContatoB" onmouseover="trocarC()" width="20px"> Contato</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="cPesquisa">
            <div class="areaPesquisa">
                <img src="assets/lupaCinza.png" alt="" class="imgLupaM">
                <input type="text" placeholder="Pesquisa">
            </div>
            <ul>
                <li><button class="b11 active11">Artes</button></li>
                <li><button class="b12">Artistas</button></li>
                <li><button class="b13">Estúdios</button></li>
                <span class="slide"></span>
            </ul>
        </div>
        <div class="filtro">
            <select id="selOrdenar">
                <option value="relevante">Ordenar por relevância</option>
                <option value="curtido">Ordenar por mais curtidos</option>
                <option value="recente">Ordenar por mais recentes</option>
                <option value="alta">Em alta</option>
            </select>
            <select id="selTipo">
                <option value="">Digital 2D</option>
                <option value="">Digital 3D</option>
                <option value="">Arte Tradicional</option> 
            </select>
            <div class="show">
                <input type="checkbox" class="checkB">
                <p>Mostrar titulo e artista do projeto</p>
            </div>
        </div>
        <div class="resultado">
            <img src="assets/lupaCinza.png" class="imgLupaG" alt="">
            <p>O que você deseja pesquisar?</p>
            <p>Inicie sua busca digitando na caixa de busca acima.</p>
        </div>
    </div>

</body>
</html>
<script>
    const liB11 = document.querySelector('.b11');
    const liB12 = document.querySelector('.b12');
    const liB13 = document.querySelector('.b13');
    function tirarClass(){
        liB11.classList.remove('active11');
        liB12.classList.remove('active12');
        liB13.classList.remove('active13');
    }
    liB11.addEventListener('click', function(){
        tirarClass();
        liB11.classList.add('active11')
    })
    liB12.addEventListener('click', function(){
        tirarClass();
        liB12.classList.add('active12')
    })
    liB13.addEventListener('click', function(){
        tirarClass();
        liB13.classList.add('active13')
    })
</script>
