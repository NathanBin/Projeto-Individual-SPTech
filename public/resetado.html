<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork</title>
    <link rel="stylesheet" href="css/artwork.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="main" >
        <div class="header" >
            <div class="logo">
                <div><img src="assets/BinLogo2.png" alt=""></div>
                <h1><B class="tBin">BIN</B><B class="tStation">STATION</B></h1>
            </div>
            <div class="pesquisa">
                <a href="#"><img src="assets/lupaCinza.png" alt="" width="25px"></a>
                <input type="text" id="inPesquisa" class="pesquisa" placeholder="Pesquisa">
                <div class="barraPesquisa">
                    <ul>
                        <li><a href="#">Pesquise por Artes</a></li>
                        <li><a href="#">Pesquise por Artistas</a></li>
                        <li><a href="#">Pesquise por Estúdios</a></li>
                    </ul>
                </div>
            </div>
            <div class="ulHeader">
                <ul>
                    <li><a href=""><img src="assets/icons/in.png" alt="" width="30px">Login</a></li>
                    <li class="liCadastro"><a href="cadastro.html"><img src="assets/icons/on.png" alt="" width="25px">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
        <div class="subHeader">
            <div class="container" >
                <ul >
                    <li class="l1" onmouseenter="trocarL()" onmouseleave="destrocar()" ><a href=""><img src="assets/icons/lgo1branco.png" id="LogoB" class="imgIconSub imgLogoB" onmouseover="trocarL()" width="30px">Sobre nós</a></li>
                    <li class="l2" onmouseenter="trocarP()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/pincel.png" id="PincelB" class="imgIconSub imgPincelB" onmouseover="trocarP()" width="30px">Artes</a></li>
                    <li class="l3" onmouseenter="trocarA()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/artista.png" id="ArtistaB" class="imgIconSub imgArtistaB" onmouseover="trocarA()" width="30px"> Artistas</a></li>
                    <li class="l4" onmouseenter="trocarG()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/grafico.png" id="GraficoB" class="imgIconSub imgGraficoB" onmouseover="trocarG()" width="25px"> Trending</a></li>
                    <li class="l5" onmouseenter="trocarC()" onmouseleave="destrocar()"><a href=""><img src="assets/icons/contato.png" id="ContatoB" class="imgIconSub imgContatoB" onmouseover="trocarC()" width="20px"> Contato</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="aContainer">
        <div class="art">
            1
        </div>
        <div class="descricao">
            <div class="artista">
                <img src="assets/destaque/sennaHigh250.jpg" alt="" class="autor">
                <div class="info">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
            <button onclick="">Follow</button>
            <div class="avaliacao">
                <button onclick="">Like</button>
                <button onclick="">Add na coleção</button>
            </div>
            <div class="sobre">
                <h2></h2>
                <p></p>
            </div>
            <div class="status">
                <p><p id="like">0</p> Likes</p>
                <p><p id="visualizacao">0</p> Views</p>
                <p><p id="comentario">0</p> Comentarios</p>
            </div>
            <div class="comentarios">
                <p><p id="comentario">0</p> Comentarios</p>
                <div class="campoComentario">
                    <img src="" alt="" class="imgID">
                    <div class="caixa">
                        <b>Nome</b>
                        <p>Comentario bem grandao porque o cara falou algo!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
